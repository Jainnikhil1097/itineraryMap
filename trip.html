<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --glass-bg: rgba(25, 28, 35, 0.6);
        --glass-border: rgba(255, 255, 255, 0.15);
        --text-primary: #f0f0f0;
        --text-secondary: #c4c2c2; /*#b0b0b0;*/
        --accent-color: #00f2ea;
        --marker-color: #ff6b6b;
        --shadow-color: rgba(0, 0, 0, 0.3);
        --body-bg: #111;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--body-bg);
        color: var(--text-primary);
        overflow: hidden;
        height: 100vh;
        width: 100vw;
      }

      #map {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        background-color: #ccc; /* Fallback for light map */
      }

      .day-btn {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: var(--text-secondary);
        padding: 4px 8px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9em;
        transition: all 0.2s ease;
      }
      .day-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        color: var(--text-primary);
      }
      .day-btn.active {
        background: var(--accent-color);
        color: black;
        font-weight: bold;
        border-color: var(--accent-color);
      }

      .leaflet-tile-pane {
        /* Keep map tiles light */
      }

      .day-header {
        position: fixed;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        text-align: center;
        pointer-events: none;
      }

      .day-title {
        font-family: "Playfair Display", serif;
        font-size: 3.5em;
        font-weight: 700;
        color: #222; /* Text color for dark theme */
        text-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
        /*text-shadow: 0 2px 15px var(--shadow-color);*/
      }

      .day-subtitle {
        font-size: 1.2em;
        color: #555;
        text-shadow: 0 1px 3px rgba(255, 255, 255, 0.3);
        margin-top: 5px;
      }

      .timeline-pane {
        position: fixed;
        left: 0;
        top: 0;
        width: 420px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: var(--glass-bg);
        backdrop-filter: blur(20px) saturate(150%);
        -webkit-backdrop-filter: blur(20px) saturate(150%);
        border-right: 1px solid var(--glass-border);
        z-index: 5;
        transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
        transform: translateX(0);
        box-shadow: 5px 0 25px rgba(0, 0, 0, 0.2);
      }

      .timeline-pane.is-hidden {
        transform: translateX(calc(-100% + 20px));
        box-shadow: none;
      }

      .timeline-pane.is-hidden:hover {
        transform: translateX(0);
        box-shadow: 5px 0 25px rgba(0, 0, 0, 0.2);
      }

      .timeline-pane.is-hidden::after {
        content: "";
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 5px;
        height: 80px;
        background: var(--accent-color);
        border-radius: 5px;
        opacity: 0.3;
        transition: opacity 0.3s ease;
      }
      .timeline-pane:hover::after {
        opacity: 0;
      }

      .timeline-header {
        padding: 20px 20px 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-shrink: 0;
      }

      #togglePaneBtn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: var(--text-secondary);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1.2em;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #togglePaneBtn:hover {
        background: rgba(255, 255, 255, 0.2);
        color: var(--text-primary);
      }

      #getTipsBtn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        font-size: 0.9em;
        font-weight: 500;
      }
      #getTipsBtn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 242, 234, 0.2);
      }

      .timeline-content {
        padding: 20px 40px;
        flex-grow: 1;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: var(--accent-color) transparent;
      }

      .timeline-content::-webkit-scrollbar {
        width: 6px;
      }
      .timeline-content::-webkit-scrollbar-track {
        background: transparent;
      }
      .timeline-content::-webkit-scrollbar-thumb {
        background-color: var(--accent-color);
        border-radius: 6px;
      }

      .timeline {
        position: relative;
        padding: 10px 0 30px 30px;
      }
      .timeline::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        width: 2px;
        background: var(--glass-border);
      }

      .timeline-item {
        position: relative;
        margin-bottom: 25px;
        padding: 15px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, opacity 0.3s ease;
      }

      .timeline-item:not(.selected) {
        opacity: 0.75;
      }
      .timeline-item:hover {
        opacity: 1;
        background-color: rgba(78, 205, 196, 0.1);
      }

      .timeline-item.selected {
        opacity: 1;
        background-color: rgba(78, 205, 196, 0.2);
      }

      .timeline-marker {
        position: absolute;
        left: -8px;
        top: 22px;
        width: 18px;
        height: 18px;
        background: var(--body-bg);
        border-radius: 50%;
        border: 2px solid var(--marker-color);
        transition: all 0.3s ease;
      }

      .timeline-item:hover .timeline-marker,
      .timeline-item.selected .timeline-marker {
        transform: scale(1.2);
        box-shadow: 0 0 15px var(--marker-color);
      }

      .timeline-item.selected .timeline-marker {
        background: var(--accent-color);
        border-color: var(--accent-color);
        box-shadow: 0 0 15px var(--accent-color);
      }

      .timeline-time {
        font-weight: 500;
        color: var(--accent-color);
        font-size: 1.05em;
        margin-bottom: 8px;
      }
      .timeline-title {
        font-size: 1.3em;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 8px;
      }
      .timeline-description {
        color: var(--text-secondary);
        line-height: 1.6;
        font-size: 1em;
      }

      .navigation-footer {
        padding: 20px 40px;
        text-align: center;
        color: var(--text-secondary);
        font-size: 0.9em;
        flex-shrink: 0;
      }
      .navigation-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }

      .nav-btn {
        background: none;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1.1em;
        padding: 5px 10px;
      }
      .nav-btn:hover:not(:disabled) {
        color: var(--text-primary);
      }
      .nav-btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      .info-pane {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: row;
        gap: 15px;
        z-index: 4;
      }

      .info-card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 12px;
        padding: 15px 20px;
        border: 1px solid var(--glass-border);
        color: white;
        min-width: 160px;
        box-shadow: 0 4px 20px var(--shadow-color);
      }
      .info-card h3 {
        margin-bottom: 8px;
        color: var(--accent-color);
        font-size: 1em;
        font-weight: 500;
        letter-spacing: 0.5px;
        text-transform: uppercase;
      }
      .info-card div {
        font-size: 1em;
        color: var(--text-secondary);
      }

      .pushpin-icon {
        font-size: 28px;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      }

      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        display: none;
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: rgba(30, 30, 35, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 12px;
        padding: 30px;
        border: 1px solid var(--glass-border);
        width: 90%;
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
        color: var(--text-primary);
      }
      .modal-close {
        position: absolute;
        top: 15px;
        right: 15px;
        background: none;
        border: none;
        font-size: 1.5em;
        color: var(--text-secondary);
        cursor: pointer;
      }
      .modal-content h2 {
        color: var(--accent-color);
        margin-bottom: 15px;
      }
      .modal-content p {
        line-height: 1.6;
        margin-bottom: 10px;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--accent-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 50px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 900px) {
        .info-pane {
          display: none;
        }
        .timeline-pane {
          width: 100%;
          transform: translateX(0);
          box-shadow: none;
        }
        .timeline-pane.is-hidden {
          transform: translateY(calc(100% - 80px));
        }
        .timeline-pane.is-hidden:hover {
          transform: translateY(0);
        }
        #togglePaneBtn {
          display: none;
        }
        .day-header {
          position: absolute;
          width: 100%;
          padding: 0 20px;
          box-sizing: border-box;
        }
        .day-title {
          font-size: 2.5em;
        }
        .day-subtitle {
          font-size: 1em;
        }
      }
    </style>
  </head>

      function renderDaySelector() {
        const daySelector = document.getElementById("daySelector");
        daySelector.innerHTML = "";

        dayData.forEach((day, index) => {
          const btn = document.createElement("button");
          btn.textContent = day.title;
          btn.className = "day-btn";
          if (index === currentDay) btn.classList.add("active");
          btn.addEventListener("click", () => {
            if (currentDay !== index) {
              currentDay = index;
              updateUIForDay(currentDay);
              renderDaySelector(); // re-highlight selected day
            }
          });
          daySelector.appendChild(btn);
        });
      }

      function initMap() {
        // Initialize map and explicitly disable scroll wheel zoom
        map = L.map("map", {
          zoomControl: false,
          attributionControl: false,
          scrollWheelZoom: false, // This is the key to disable zoom on scroll
        }).setView([9.9312, 76.2673], 9);

        L.tileLayer(
          "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
          {
            attribution:
              '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
          }
        ).addTo(map);
      }

      function updateUIForDay(dayIndex) {
        const day = dayData[dayIndex];
        document.getElementById("dayTitle").textContent = day.title;
        document.getElementById("daySubtitle").textContent = day.subtitle;

        const timeline = document.getElementById("timeline");
        timeline.innerHTML = "";
        day.timeline.forEach((event, index) => {
          const timelineItem = document.createElement("div");
          timelineItem.className = "timeline-item";
          timelineItem.innerHTML = `<div class="timeline-marker"></div><div class="timeline-time">${event.time}</div><div class="timeline-title">${event.title}</div><div class="timeline-description">${event.description}</div>`;

          timelineItem.addEventListener("click", () => {
            // Remove 'selected' class from any other item
            const currentSelected = document.querySelector(
              ".timeline-item.selected"
            );
            if (currentSelected) {
              currentSelected.classList.remove("selected");
            }
            // Add 'selected' class to the clicked item
            timelineItem.classList.add("selected");

            map.flyTo(event.coords, 16);
            setTimeout(() => {
              if (markers[index]) markers[index].openPopup();
            }, 800);
          });
          timeline.appendChild(timelineItem);
        });

        document.getElementById("budgetInfo").textContent = day.budget;
        document.getElementById("accommodationInfo").textContent =
          day.accommodation;
        document.getElementById("highlightsInfo").textContent = day.highlights;

        markers.forEach((marker) => map.removeLayer(marker));
        markers = [];

        day.timeline.forEach((event) => {
          const marker = L.marker(event.coords, {
            icon: L.divIcon({
              className: "pushpin-icon",
              html: `📍`,
              iconSize: [30, 30],
              iconAnchor: [15, 30],
            }),
          }).addTo(map);
          marker.bindPopup(`<b>${event.title}</b><br>${event.description}`);
          markers.push(marker);
        });

        if (markers.length > 0) {
          const pane = document.getElementById("timelinePane");
          const isPaneHidden = pane.classList.contains("is-hidden");
          const leftPadding = isPaneHidden ? 50 : 440;

          const markerGroup = L.featureGroup(markers);
          map.flyToBounds(markerGroup.getBounds(), {
            paddingTopLeft: [leftPadding, 50],
            paddingBottomRight: [50, 50],
          });
        }

        document.getElementById("prevBtn").disabled = dayIndex === 0;
        document.getElementById("nextBtn").disabled =
          dayIndex === dayData.length - 1;

        document.querySelector(".timeline-content").scrollTop = 0;
      }

      function changeDay(direction) {
        if (isChangingDay) return;
        const newDay = currentDay + direction;
        if (newDay >= 0 && newDay < dayData.length) {
          isChangingDay = true;
          currentDay = newDay;
          updateUIForDay(currentDay);
          setTimeout(() => {
            isChangingDay = false;
          }, 700);
        }
      }

      async function getTravelTips() {
        const modal = document.getElementById("tipsModal");
        const modalBody = document.getElementById("modalBody");
        modal.style.display = "flex";
        modalBody.innerHTML = '<div class="loader"></div>';

        const day = dayData[currentDay];
        const prompt = `You are a helpful travel assistant. Provide practical travel tips for a day in Kerala with the following plan: ${
          day.subtitle
        }. The activities include: ${day.timeline
          .map((t) => t.title)
          .join(
            ", "
          )}. Focus on tips about what to wear for the weather and activities, local etiquette or customs to be aware of, and specific food recommendations for the area. Format the response in HTML with a <h2> for the title and <p> tags for paragraphs.`;

        try {
          let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
          const payload = { contents: chatHistory };
          const apiKey = "";
          const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

          const response = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          if (!response.ok)
            throw new Error(
              `API request failed with status ${response.status}`
            );

          const result = await response.json();

          if (result.candidates && result.candidates[0]?.content?.parts?.[0]) {
            const text = result.candidates[0].content.parts[0].text;
            modalBody.innerHTML = text;
          } else {
            throw new Error("Invalid response structure from API.");
          }
        } catch (error) {
          console.error("Error fetching travel tips:", error);
          modalBody.innerHTML = `<h2>Oops!</h2><p>Sorry, I couldn't fetch travel tips at the moment. Please check your connection or try again later.</p>`;
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        initMap();
        updateUIForDay(currentDay);
        renderDaySelector();

        document
          .getElementById("togglePaneBtn")
          .addEventListener("click", () => {
            const pane = document.getElementById("timelinePane");
            pane.classList.toggle("is-hidden");
            setTimeout(() => {
              map.invalidateSize();
              updateUIForDay(currentDay);
            }, 500);
          });

        // This listener handles changing days when scrolling outside the timeline pane
        window.addEventListener(
          "wheel",
          (e) => {
            // Do not change day if the cursor is over the timeline or modal
            if (
              e.target.closest(".timeline-pane") ||
              e.target.closest(".modal-content")
            )
              return;

            e.preventDefault(); // Prevent default scroll action (like page scrolling)
            if (e.deltaY > 0) {
              changeDay(1);
            } else {
              changeDay(-1);
            }
          },
          { passive: false }
        );

        document
          .getElementById("prevBtn")
          .addEventListener("click", () => changeDay(-1));
        document
          .getElementById("nextBtn")
          .addEventListener("click", () => changeDay(1));

        document.addEventListener("keydown", (e) => {
          if (e.key === "ArrowLeft" || e.key === "ArrowUp") {
            changeDay(-1);
          } else if (e.key === "ArrowRight" || e.key === "ArrowDown") {
            changeDay(1);
          }
        });

        const tipsModal = document.getElementById("tipsModal");
        document
          .getElementById("getTipsBtn")
          .addEventListener("click", getTravelTips);
        document
          .getElementById("closeModalBtn")
          .addEventListener("click", () => (tipsModal.style.display = "none"));
        tipsModal.addEventListener("click", (e) => {
          if (e.target === tipsModal) {
            tipsModal.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
